<script>
function showTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  if(tab === 'game') document.querySelector('.tab-btn').classList.add('active');
  else document.querySelectorAll('.tab-btn')[1].classList.add('active');
  document.getElementById(tab).classList.add('active');
  if (tab === 'records') ensureLeaderboardSubscribed();
}

const upperFields = ["1", "2", "3", "4", "5", "6"];
const lowerFields = [ "–ü–∞—Ä–∞", "–î–≤–µ –ø–∞—Ä—ã", "–°–µ—Ç", "–ö–∞—Ä–µ", "–§—É–ª–ª —Ö–∞—É—Å", "–ú–∞–ª—ã–π —Å—Ç—Ä–∏—Ç", "–ë–æ–ª—å—à–æ–π —Å—Ç—Ä–∏—Ç", "–Ø–¥–∑–∏", "–®–∞–Ω—Å" ];
const allFields = [...upperFields, ...lowerFields];

let scoreTable = {};
let round = 1, totalScore = 0, rollsLeft = 3;
let dice = [1,1,1,1,1];
let diceKeep = [false, false, false, false, false];
let roundScoreTables = [{}, {}, {}];

let playerName = "";

function startGameWithName() {
  const nameInput = document.getElementById("player-name").value.trim();
  if (!nameInput) { alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!"); return; }
  playerName = nameInput;
  document.getElementById("name-modal").style.display = "none";
  startRound();
}

function resetScoreTable() { scoreTable = {}; for (let f of allFields) scoreTable[f] = null; }
function randomDice() { return Math.floor(Math.random()*6)+1; }
function diceEmoji(val) { return ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][val-1]; }

function drawDiceRow() {
  const dr = document.getElementById("dice-row"); dr.innerHTML = '';
  for(let i=0; i<5; ++i) {
    const d = document.createElement('div');
    d.className = 'dice' + (diceKeep[i] ? ' selected' : '');
    d.innerHTML = diceEmoji(dice[i]);
    d.onclick = () => { if (rollsLeft < 3 && rollsLeft > 0) { diceKeep[i] = !diceKeep[i]; drawDiceRow(); } }
    dr.appendChild(d);
  }
}
function animateRoll(cb) {
  let times = 10;
  let interval = setInterval(()=>{
    for(let i=0; i<5; ++i) if (!diceKeep[i]) dice[i] = randomDice();
    drawDiceRow();
    if (--times == 0) { clearInterval(interval); cb && cb(); }
  }, 60);
}
function countDice(arr) { let c = {}; for(let i=1;i<=6;i++)c[i]=0; for(let d of arr)c[d]++; return c; }
function possibleScores(dice, table) {
  const d = countDice(dice); let res = {};
  for(let f of upperFields) if(table[f] === null) res[f] = d[+f]*(+f);
  if(table["–ü–∞—Ä–∞"] === null) { res["–ü–∞—Ä–∞"] = 0; for(let i=6;i>=1;i--) if(d[i]>=2){ res["–ü–∞—Ä–∞"] = dice.reduce((a,b)=>a+b,0); break; } }
  if(table["–î–≤–µ –ø–∞—Ä—ã"] === null) { let pairs = 0; for(let i=1;i<=6;i++) if(d[i]>=2) pairs++; res["–î–≤–µ –ø–∞—Ä—ã"] = pairs >= 2 ? dice.reduce((a,b)=>a+b,0) : 0; }
  if(table["–°–µ—Ç"] === null) { res["–°–µ—Ç"] = 0; for(let i=6;i>=1;i--) if(d[i]>=3){ res["–°–µ—Ç"] = dice.reduce((a,b)=>a+b,0); break; } }
  if(table["–ö–∞—Ä–µ"] === null) { res["–ö–∞—Ä–µ"] = 0; for(let i=6;i>=1;i--) if(d[i]>=4){ res["–ö–∞—Ä–µ"] = dice.reduce((a,b)=>a+b,0); break; } }
  if(table["–§—É–ª–ª —Ö–∞—É—Å"] === null) { let three=0, pair=0; for(let i=6;i>=1;i--){ if(d[i]==3) three=i; else if(d[i]==2) pair=i; } res["–§—É–ª–ª —Ö–∞—É—Å"] = (three && pair) ? 25 : 0; }
  if(table["–ú–∞–ª—ã–π —Å—Ç—Ä–∏—Ç"] === null) { const u=[...new Set(dice)].sort((a,b)=>a-b); let has=[[1,2,3,4],[2,3,4,5],[3,4,5,6]].some(seq=>seq.every(x=>u.includes(x))); res["–ú–∞–ª—ã–π —Å—Ç—Ä–∏—Ç"] = has ? 30 : 0; }
  if(table["–ë–æ–ª—å—à–æ–π —Å—Ç—Ä–∏—Ç"] === null) { let has=[1,2,3,4,5].every(x=>dice.includes(x)) || [2,3,4,5,6].every(x=>dice.includes(x)); res["–ë–æ–ª—å—à–æ–π —Å—Ç—Ä–∏—Ç"] = has ? 40 : 0; }
  if(table["–Ø–¥–∑–∏"] === null) { res["–Ø–¥–∑–∏"] = Object.values(d).includes(5) ? 50 : 0; }
  if(table["–®–∞–Ω—Å"] === null) { res["–®–∞–Ω—Å"] = dice.reduce((a,b)=>a+b,0); }
  return res;
}
function drawTable() {
  let table = document.getElementById("score-table");
  let html = `<tr><th>–ü–æ–ª–µ</th><th>–†–∞—É–Ω–¥ 1</th><th>–†–∞—É–Ω–¥ 2</th><th>–†–∞—É–Ω–¥ 3</th></tr>`;
  html += `<tr><th colspan="4">–í–µ—Ä—Ö–Ω–∏–π –±–ª–æ–∫</th></tr>`;
  let upperSums = [0,0,0];
  for (let f of upperFields) {
    html += `<tr><td>${f}</td>`;
    for (let r = 0; r < 3; r++) {
      let val = roundScoreTables[r][f] ?? "";
      if(val!=="") upperSums[r] += val;
      html += `<td${r+1===round?' style="background:#2ecc4022;"':''}>${val}</td>`;
    }
    html += "</tr>";
    if (f==="6") {
      html += `<tr>
        <td><b>–°—É–º–º–∞ –≤–µ—Ä—Ö–Ω–µ–≥–æ –±–ª–æ–∫–∞</b></td>
        <td><b>${upperSums[0]}</b></td>
        <td><b>${upperSums[1]}</b></td>
        <td><b>${upperSums[2]}</b></td>
      </tr>`;
      html += `<tr>
        <td><b>–ë–æ–Ω—É—Å (+35, –µ—Å–ª–∏ ‚â•63)</b></td>
        <td class="bonus">${upperSums[0]>=63?35:""}</td>
        <td class="bonus">${upperSums[1]>=63?35:""}</td>
        <td class="bonus">${upperSums[2]>=63?35:""}</td>
      </tr>`;
      let lowerSums = [0,0,0];
      for (let r = 0; r < 3; r++) for (let ff of lowerFields) lowerSums[r] += roundScoreTables[r][ff] ?? 0;
      html += `<tr>
        <td><b>–°—É–º–º–∞ –Ω–∏–∂–Ω–µ–≥–æ –±–ª–æ–∫–∞</b></td>
        <td><b>${lowerSums[0]}</b></td>
        <td><b>${lowerSums[1]}</b></td>
        <td><b>${lowerSums[2]}</b></td>
      </tr>`;
    }
  }
  html += `<tr><th colspan="4">–ù–∏–∂–Ω–∏–π –±–ª–æ–∫</th></tr>`;
  for (let f of lowerFields) {
    html += `<tr><td>${f}</td>`;
    for (let r = 0; r < 3; r++) {
      let val = roundScoreTables[r][f] ?? "";
      html += `<td${r+1===round?' style="background:#2ecc4022;"':''}>${val}</td>`;
    }
    html += "</tr>";
  }
  html += `<tr><td><b>–ò—Ç–æ–≥–æ –∑–∞ —Ä–∞—É–Ω–¥</b></td>`;
  let roundTotals = [];
  for (let r = 0; r < 3; r++) {
    let sum = 0; for (let f of allFields) sum += roundScoreTables[r][f] || 0;
    if (upperSums[r] >= 63) sum += 35;
    roundTotals[r] = sum;
    html += `<td><b>${sum || ""}</b></td>`;
  }
  html += "</tr>";
  const totalAll = roundTotals.reduce((a,b)=>a+b,0);
  html += `<tr>
    <td colspan="4" style="text-align:right;">
      <b>–û–±—â–∏–π —Å—á—ë—Ç: ${totalAll}</b> &nbsp;&nbsp; 
      <span style="color:${777-totalAll<=0?'#39b54a':'#e74c3c'};">
        ${777-totalAll>0 ? `–û—Å—Ç–∞–ª–æ—Å—å –¥–æ –ø–æ–±–µ–¥—ã: ${777-totalAll}` : '–ü–æ–±–µ–¥–∞!'}
      </span>
    </td>
  </tr>`;
  table.innerHTML = html;
}
function showPossibleMoves(poss) {
  let arr = Object.entries(poss).filter(([k,v])=>scoreTable[k]===null);
  if(arr.length===0) return "";
  let html = "<b>–í—ã–±–µ—Ä–∏ –∫—É–¥–∞ –∑–∞–ø–∏—Å–∞—Ç—å:</b> ";
  html += arr.map(([k,v])=>`<span class="available" onclick="chooseField('${k}')">${k} <b>(${v})</b></span>`).join(' | ');
  document.getElementById("possible-moves").innerHTML = html;
}
function hidePossibleMoves() { document.getElementById("possible-moves").innerHTML = ""; }
function chooseField(field) {
  const poss = possibleScores(dice, scoreTable);
  if(scoreTable[field]!==null)return;
  scoreTable[field]=poss[field];
  roundScoreTables[round-1][field] = poss[field];
  drawTable(); hidePossibleMoves();
  let finished = allFields.every(f=>scoreTable[f]!==null);
  rollsLeft=3; diceKeep=[false,false,false,false,false];
  document.getElementById("roll-btn").disabled=false;
  document.getElementById("rolls-info").innerHTML=""; document.getElementById("game-msg").innerHTML="";
  drawDiceRow();
  if(finished){
    document.getElementById("game-msg").innerHTML = `<b>–†–∞—É–Ω–¥ ${round} –∑–∞–≤–µ—Ä—à—ë–Ω!</b>`;
    setTimeout(()=>{ if(round<3){ round++; startRound(); } else { showFinal(); } }, 1200);
  }
}
function startRound() {
  resetScoreTable(); rollsLeft=3; dice=[1,1,1,1,1]; diceKeep=[false,false,false,false,false];
  document.getElementById("final-block").classList.add("hide");
  document.getElementById("round-info").innerHTML = `<b>–†–∞—É–Ω–¥ ${round} –∏–∑ 3</b>`;
  document.getElementById("game-msg").innerHTML = "";
  drawDiceRow(); drawTable(); hidePossibleMoves();
  document.getElementById("roll-btn").disabled=false;
  document.getElementById("rolls-info").innerHTML="–ë—Ä–æ—Å–∫–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å: <b>3</b>";
}
function getCurrentTotal() {
  let upperSums = [0,0,0];
  for (let r = 0; r < 3; r++) for (let f of upperFields) upperSums[r] += roundScoreTables[r][f] ?? 0;
  let roundTotals = [];
  for (let r = 0; r < 3; r++) {
    let sum = 0; for (let f of allFields) sum += roundScoreTables[r][f] || 0;
    if (upperSums[r] >= 63) sum += 35;
    roundTotals[r] = sum;
  }
  return roundTotals.reduce((a,b)=>a+b,0);
}
async function showFinal() {
  totalScore = getCurrentTotal();
  document.getElementById("final-block").classList.remove("hide");
  document.getElementById("final-block").innerHTML = `<div>–í–∞—à —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç –∑–∞ 3 —Ä–∞—É–Ω–¥–∞: <b>${totalScore}</b><br>
  ${totalScore>=777 ? "üéâ <b>–ü–û–ë–ï–î–ê!</b> üéâ" : "üò¢ –ù–µ —Ö–≤–∞—Ç–∏–ª–æ –æ—á–∫–æ–≤ –¥–æ 777.<br>–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!"}
  <br><br><b>–ù–µ –∑–∞–±—É–¥—å –Ω–∞–∂–∞—Ç—å ¬´–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç¬ª (–∫–Ω–æ–ø–∫–∞ —Å–≤–µ—Ä—Ö—É —Å–ø—Ä–∞–≤–∞).</b>
  <br><br><button class="btn" onclick="restartGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button></div>`;

};

document.getElementById('records-refresh').addEventListener('click', async ()=>{
  const snap = await db.ref('scores').get();
  const list = []; if (snap.exists()) snap.forEach(ch => list.push(ch.val()));
  renderLeaderboard(list);
});
function renderLeaderboard(list) {
  list.sort((a,b)=> b.score - a.score || a.ts - b.ts);
  const top = list.slice(0, 20);
  const wrap = document.getElementById('records-wrap');
  if (top.length === 0) { wrap.innerHTML = "–ï—â—ë –Ω–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤. –°—ã–≥—Ä–∞–π –ø–µ—Ä–≤—ã–º!"; return; }
  let html = "<table class='score-table'><tr><th>#</th><th>–ò–º—è</th><th>–û—á–∫–∏</th><th>–î–∞—Ç–∞</th></tr>";
  top.forEach((r,i)=>{
    const date = new Date(r.ts).toLocaleString();
    html += `<tr><td>${i+1}</td><td>${escapeHtml(r.name)}</td><td>${r.score}</td><td>${date}</td></tr>`;
  });
  html += "</table>";
  wrap.innerHTML = html;
}
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
